	function findIds(initArr,idArr,type=0){
		// 数据异常
		if(!initArr||initArr.length==0||!idArr||idArr.length==0){
			return {};
		}
		let resPidsArr=[];
		let resCidsArr=[];
		let resObj={}
		let parentList={};// // 格式化父子数据结构变量
		// 格式化父子数据结构  id:pid
		function buildParentList(arr){
			arr.forEach(g =>{
				if(g.pId != undefined) {
					let pid = g['pId'] ; // 父id
		           	let oid = g['id']; // 自己id
		            parentList[oid] = pid	
				}
				if (g.children != undefined)
		            buildParentList(g['children'])
			})
			
		}
		// 查找父
		function findParent(idx){
			    if (parentList[idx] != undefined){
			        let pid = parentList[idx]
			        resPidsArr.push(pid);
			        findParent(pid)
				}
			}
			
//		查找当前id所在位置	
		function findOneId(data,id){		
			data.map(item=>{
				if(id==item.id){
					resCidsArr.push(id);
					if(item.children){
						findChildsId(item.children)					
					}
				}else{
					if(item.children){
						findOneId(item.children,id);
					}
					
				}
			})
		}
//		查找子id	
		function findChildsId(item){
			item.map(item=>{
				resCidsArr.push(item.id);
				if(item.children){
				findChildsId(item.children)
				}
			})
		}			
			
		// 只找父+子		
		if(type==0){			
			buildParentList(initArr);
			idArr.forEach((list)=>{
				findParent(list); // 查找父 
				findOneId(initArr,list);// 查找子
			});	 
			resObj.pIdList=resPidsArr;
			resObj.cIdList=resCidsArr;
			return resObj;
			
		}else if(type==1){
			// 找父	
			buildParentList(initArr);
			idArr.forEach((list)=>{
				findParent(list); // 查找父 
			}); 
			resObj.pIdList=resPidsArr;
			return resObj;
		}else if(type==2){			
			// 只找子			 
			idArr.forEach((list)=>{
				findOneId(initArr,list);// 查找子
			});			 
			resObj.cIdList=resCidsArr;
			return resObj;			
		}
	}
